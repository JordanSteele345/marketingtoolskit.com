        const categoryIcons = {
            "SEOÂ∑•ÂÖ∑": "fa-magnifying-glass",
            "ÂÖ≥ÈîÆËØçÂàÜÊûê": "fa-key",
            "Á´ûÂØπÂàÜÊûê": "fa-users-viewfinder",
            "ÁΩëÁ∫¢Ëê•ÈîÄ": "fa-user-tie",
            "Á§æÂ™íËê•ÈîÄ": "fa-share-nodes",
            "EDMËê•ÈîÄ": "fa-envelope",
            "ASO‰ºòÂåñ": "fa-mobile-screen"
        };

        // Get unique categories
        const categories = [...new Set(toolsData.map(tool => tool.category))];

        // Add category tags
        const categoryTagsContainer = document.getElementById('categoryTags');
        categories.forEach(category => {
            const categoryTag = document.createElement('div');
            categoryTag.className = 'category-tag';
            categoryTag.setAttribute('data-category', category);
            categoryTag.textContent = category;
            categoryTagsContainer.appendChild(categoryTag);
        });

        // Generate tool cards by category
        const toolsContainer = document.getElementById('toolsContainer');
        
        function renderTools(filteredTools = toolsData) {
            toolsContainer.innerHTML = '';
            
            if (filteredTools.length === 0) {
                const noResults = document.createElement('div');
                noResults.className = 'no-results';
                noResults.textContent = 'Ê≤°ÊúâÊâæÂà∞ÂåπÈÖçÁöÑÂ∑•ÂÖ∑ üò¢';
                toolsContainer.appendChild(noResults);
                return;
            }

            // Group tools by category
            const toolsByCategory = {};
            filteredTools.forEach(tool => {
                if (!toolsByCategory[tool.category]) {
                    toolsByCategory[tool.category] = [];
                }
                toolsByCategory[tool.category].push(tool);
            });

            // Render tools by category
            Object.keys(toolsByCategory).forEach(category => {
                const categorySection = document.createElement('div');
                categorySection.className = 'category-section';
                
                const categoryTitle = document.createElement('h2');
                categoryTitle.className = 'category-title';
                categoryTitle.textContent = category;
                categorySection.appendChild(categoryTitle);
                
                const toolsGrid = document.createElement('div');
                toolsGrid.className = 'tools-grid';
                
                toolsByCategory[category].forEach(tool => {
                    const toolCard = document.createElement('div');
                    toolCard.className = 'tool-card';
                    
                    const link = document.createElement('a');
                    link.href = tool.link;
                    link.target = '_blank';
                    link.rel = 'noopener noreferrer';
                    
                    const toolHeader = document.createElement('div');
                    toolHeader.className = 'tool-header';
                    
                    const toolIcon = document.createElement('div');
                    toolIcon.className = 'tool-icon';
                    const icon = document.createElement('i');
                    icon.className = `fas ${categoryIcons[tool.category] || 'fa-tools'}`;
                    toolIcon.appendChild(icon);
                    
                    const toolName = document.createElement('div');
                    toolName.className = 'tool-name';
                    toolName.textContent = tool.name;
                    
                    toolHeader.appendChild(toolIcon);
                    toolHeader.appendChild(toolName);
                    
                    const toolDescription = document.createElement('div');
                    toolDescription.className = 'tool-description';
                    toolDescription.textContent = tool.description;
                    
                    const toolLink = document.createElement('div');
                    toolLink.className = 'tool-link';
                    toolLink.textContent = tool.link;
                    
                    link.appendChild(toolHeader);
                    link.appendChild(toolDescription);
                    link.appendChild(toolLink);
                    
                    toolCard.appendChild(link);
                    toolsGrid.appendChild(toolCard);
                });
                
                categorySection.appendChild(toolsGrid);
                toolsContainer.appendChild(categorySection);
            });
        }

        // Initial render
        renderTools();

        // Search functionality
        const searchBox = document.getElementById('searchBox');
        searchBox.addEventListener('input', function() {
            const searchTerm = this.value.toLowerCase().trim();
            
            if (searchTerm === '') {
                // Reset category tag selection
                document.querySelectorAll('.category-tag').forEach(tag => {
                    tag.classList.remove('active');
                });
                document.querySelector('[data-category="all"]').classList.add('active');
                
                renderTools();
                return;
            }
            
            const filteredTools = toolsData.filter(tool => 
                tool.name.toLowerCase().includes(searchTerm) || 
                tool.description.toLowerCase().includes(searchTerm) ||
                tool.category.toLowerCase().includes(searchTerm)
            );
            
            renderTools(filteredTools);
        });

        // Category filter functionality
        document.querySelectorAll('.category-tag').forEach(tag => {
            tag.addEventListener('click', function() {
                // Clear search
                searchBox.value = '';
                
                // Update active class
                document.querySelectorAll('.category-tag').forEach(t => {
                    t.classList.remove('active');
                });
                this.classList.add('active');
                
                const category = this.getAttribute('data-category');
                
                if (category === 'all') {
                    renderTools();
                } else {
                    const filteredTools = toolsData.filter(tool => tool.category === category);
                    renderTools(filteredTools);
                }
            });
        });
